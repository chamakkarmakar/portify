<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Portfolio</title>
  </head>
  <body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md fixed w-full top-0 z-50">
      <nav class="container mx-auto px-6 py-4">
        <div class="flex justify-between items-center">
          <div class="text-2xl font-bold text-indigo-600">Chamak Karmakar</div>

          <!-- Desktop Menu -->
          <div class="hidden md:flex space-x-8">
            <a
              href="#home"
              class="border-b-2 border-transparent hover:border-indigo-200 transition delay-150 duration-300 ease-in-out text-gray-700 hover:text-indigo-600 transition"
              >Home</a
            >
            <a
              href="#skills"
              class="border-b-2 border-transparent hover:border-indigo-200 transition delay-150 duration-300 ease-in-out text-gray-700 hover:text-indigo-600 transition"
              >Skills</a
            >
            <a
              href="#services"
              class="border-b-2 border-transparent hover:border-indigo-200 transition delay-150 duration-300 ease-in-out text-gray-700 hover:text-indigo-600 transition"
              >Services</a
            >
            <a
              href="#experience"
              class="border-b-2 border-transparent hover:border-indigo-200 transition delay-150 duration-300 ease-in-out text-gray-700 hover:text-indigo-600 transition"
              >Experience</a
            >
            <a
              href="#contact"
              class="border-b-2 border-transparent hover:border-indigo-200 transition delay-150 duration-300 ease-in-out text-gray-700 hover:text-indigo-600 transition"
              >Contact</a
            >
          </div>

          <!-- Mobile Menu Button -->
          <button id="mobile-menu-btn" class="md:hidden text-gray-700">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>

        <!-- Mobile Menu -->
        <div
          id="mobile-menu"
          class="hidden md:hidden pt-4 pb-2 transition-all duration-300 ease-in-out"
        >
          <a
            href="#home"
            class="block py-2 text-gray-700 hover:text-indigo-600 border-b-2 border-transparent hover:border-indigo-200 transition delay-150 duration-300 ease-in-out"
            >Home</a
          >
          <a
            href="#skills"
            class="block py-2 text-gray-700 hover:text-indigo-600 border-b-2 border-transparent hover:border-indigo-200 transition delay-150 duration-300 ease-in-out"
            >Skills</a
          >
          <a
            href="#services"
            class="block py-2 text-gray-700 hover:text-indigo-600 border-b-2 border-transparent hover:border-indigo-200 transition delay-150 duration-300 ease-in-out"
            >Services</a
          >
          <a
            href="#experience"
            class="block py-2 text-gray-700 hover:text-indigo-600 border-b-2 border-transparent hover:border-indigo-200 transition delay-150 duration-300 ease-in-out"
            >Experience</a
          >
          <a
            href="#contact"
            class="block py-2 text-gray-700 hover:text-indigo-600 border-b-2 border-transparent hover:border-indigo-200 transition delay-150 duration-300 ease-in-out"
            >Contact</a
          >
        </div>
      </nav>
    </header>
  </body>
  <script>
    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById("mobile-menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    mobileMenuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    // close
    const mobileMenuLinks = mobileMenu.querySelectorAll("a");
    mobileMenuLinks.forEach((link) => {
      link.addEventListener("click", () => {
        mobileMenu.classList.add("hidden");
      });
    });
  </script>
</html>
